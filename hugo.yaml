baseURL: 'http://localhost:1313'
languageCode: 'en-us'
title: 'Selloff - Items for Sale'
theme: 'selloff-theme'

params:
  description: 'Items I want to sell'
  author: 'Your Name'
  currency: '$' # Currency symbol to display with prices
  # Examples for other currencies:
  # currency: 'RM' # Malaysian Ringgit (MYR)
  # currency: 'S$' # Singapore Dollar (SGD)
  # currency: '¥'  # Japanese Yen (JPY)
  # currency: '₱'  # Philippine Peso (PHP)
  
  # Contact information for potential buyers
  # NOTE: If contact section is not configured, the contact box will not appear on item pages
  # Uncomment and configure the contact methods you want to use:
  # contact:
  #   email: 'seller@example.com'
  #   whatsapp: '+1234567890'          # Include country code
  #   telegram: '@yourusername'        # Username with @
  #   instagram: '@yourusername'       # Username with @
  #   x: '@yourusername'              # X (Twitter) username with @
  #   carousell: 'yourusername'       # Carousell username
  #   facebook: 'your.profile'        # Facebook profile/page name
  #   phone: '+1 (234) 567-8900'     # Formatted phone number

taxonomies:
  category: 'categories'

menu:
  main:
    - name: 'Home'
      url: '/'
      weight: 1

markup:
  goldmark:
    renderer:
      unsafe: true